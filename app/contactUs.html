<section class="pt-3 pb-5.5 pt-md-4 pb-md-7">
  <div class="container">
    <h3 class="text-primary text-center fw-md-normal mb-1.5 mb-md-2">聯絡我們</h3>
    <div class="row">
      <div class="col-md-10 col-lg-7 mx-md-auto mb-2.5">
        <div class="ratio ratio-16x9 mb-1.5">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29462.407590524723!2d120.30028133173919!3d22.62390711345968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049783205c61%3A0xebaf934b04f62525!2zODAy6auY6ZuE5biC6IuT6ZuF5Y2A!5e0!3m2!1szh-TW!2stw!4v1629816327913!5m2!1szh-TW!2stw"
            loading="lazy"></iframe>
        </div>
        <h4 class="fw-normal mb-0.5">DOYOGA 教室位置</h4>
        <p class="mb-0.5 mb-md-2 mb-lg-0.5">高雄市苓雅區北信街 23 號 2 樓</p>
        <p>如何前往：</p>
        <ul class="list-unstyled">
          <li class="mb-1.5">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路<br>方向至北信街交叉口即可。</li>
          <li class="mb-1.5">2. 搭乘公車：搭這些公車都可以抵達正義站<br>24B 25 33 50 76 77 77區 100</li>
          <li>3. 開車前往北信街 32 號，教室旁有專屬停<br>車場可以使用。</li>
        </ul>
      </div>

      <div class="col-md-10 col-lg-5 mx-md-auto">
        <form class="bg-secondary rounded-3 p-2 pb-1.5">
          <h5 class="text-primary fw-normal mb-1.5">意見回饋&問題詢問</h5>
          <div class="mb-1">
            <label for="name" class="text-primary mb-0.5">姓名</label>
            <input type="text" name="name" id="name" class="form-control border-primary--light w-100"
              placeholder="請輸入您的姓名">
          </div>
          <div class="mb-1">
            <label for="email" class="text-primary mb-0.5">電子信箱</label>
            <input type="email" name="email" id="email" placeholder="email@example.com"
              class="form-control border-primary--light w-100">
          </div>
          <div class="mb-1">
            <label for="tel" class="text-primary mb-0.5">手機號碼</label>
            <input type="tel" name="tel" id="tel" class="form-control border-primary--light w-100"
              placeholder="0912-345-678">
          </div>
          <div class="mb-1.5">
            <label for="suggest" class="text-primary mb-0.5">意見回饋</label>
            <input type="text" name="suggest" id="suggest" class="form-control border-primary--light w-100 h-216px">
          </div>
          <button type="button" class="btn btn-primary--light text-white d-flex justify-content-end">送出</button>
        </form>
      </div>
    </div>
  </div>
</section>
